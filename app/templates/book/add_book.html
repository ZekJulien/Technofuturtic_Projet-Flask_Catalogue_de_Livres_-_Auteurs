	<h3 class="text-xl font-bold">Add a new book</h3>
	<div class="divider divider-accent"></div>
		{% if form.errors %}
				<div class="alert alert-error">
					<ul>
						{% for field, errors in form.errors.items() %}
							{% for error in errors %}
								<li>{{ field }} : {{ error }}</li>
							{% endfor %}
						{% endfor %}
					</ul>
				</div>
			{% endif %}
	<form method="POST" id="bookForm" action="{{ url_for('book.add_book') }}">
		{{ form.hidden_tag() }}

		<label class="label text-white">{{ form.title.label }}</label>
		<label class="input input-accent w-full mt-1">
			<label class="label">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
					<path
						d="M554-120q-54 0-91-37t-37-89q0-76 61.5-137.5T641-460q-3-36-18-54.5T582-533q-30 0-65 25t-83 82q-78 93-114.5 121T241-277q-51 0-86-38t-35-92q0-54 23.5-110.5T223-653q19-26 28-44t9-29q0-7-2.5-10.5T250-740q-10 0-25 12.5T190-689l-70-71q32-39 65-59.5t65-20.5q46 0 78 32t32 80q0 29-15 64t-50 84q-38 54-56.5 95T220-413q0 17 5.5 26.5T241-377q10 0 17.5-5.5T286-409q13-14 31-34.5t44-50.5q63-75 114-107t107-32q67 0 110 45t49 123h99v100h-99q-8 112-58.5 178.5T554-120Zm2-100q32 0 54-36.5T640-358q-46 11-80 43.5T526-250q0 14 8 22t22 8Z" />
				</svg>
			</label>
			{{ form.title() }}
		</label>

		<label class="label mt-1 text-white">{{ form.genre.label }}</label>
		<label class="input input-accent w-full mt-1">
			<label class="label">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
					<path
						d="M480-160q18 0 34.5-2t33.5-6l-48-72H360v-40q0-33 23.5-56.5T440-360h80v-120h-80q-17 0-28.5-11.5T400-520v-80h-18q-26 0-44-17.5T320-661q0-9 2.5-18t7.5-17l62-91q-101 29-166.5 113T160-480h40v-40q0-17 11.5-28.5T240-560h80q17 0 28.5 11.5T360-520v40q0 17-11.5 28.5T320-440v40q0 33-23.5 56.5T240-320h-37q42 72 115 116t162 44Zm304-222q8-23 12-47.5t4-50.5q0-112-68-197.5T560-790v110q33 0 56.5 23.5T640-600v80q19 0 34 4.5t29 18.5l81 115ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z" />
				</svg>
			</label>
			{{ form.genre() }}
		</label>

		<label class="label mt-1 text-white">{{ form.publication_date.label }}</label>
		<label class="input input-accent w-full mt-1">
			<label class="label">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
					<path
						d="M480-160q18 0 34.5-2t33.5-6l-48-72H360v-40q0-33 23.5-56.5T440-360h80v-120h-80q-17 0-28.5-11.5T400-520v-80h-18q-26 0-44-17.5T320-661q0-9 2.5-18t7.5-17l62-91q-101 29-166.5 113T160-480h40v-40q0-17 11.5-28.5T240-560h80q17 0 28.5 11.5T360-520v40q0 17-11.5 28.5T320-440v40q0 33-23.5 56.5T240-320h-37q42 72 115 116t162 44Zm304-222q8-23 12-47.5t4-50.5q0-112-68-197.5T560-790v110q33 0 56.5 23.5T640-600v80q19 0 34 4.5t29 18.5l81 115ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z" />
				</svg>
			</label>
			{{ form.publication_date() }}
		</label>

		<label class="label mt-1 text-white">{{ form.id_author.label }}</label>
		<label class="select select-accent w-full mt-1">
			<label class="label">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
					<path
						d="M480-160q18 0 34.5-2t33.5-6l-48-72H360v-40q0-33 23.5-56.5T440-360h80v-120h-80q-17 0-28.5-11.5T400-520v-80h-18q-26 0-44-17.5T320-661q0-9 2.5-18t7.5-17l62-91q-101 29-166.5 113T160-480h40v-40q0-17 11.5-28.5T240-560h80q17 0 28.5 11.5T360-520v40q0 17-11.5 28.5T320-440v40q0 33-23.5 56.5T240-320h-37q42 72 115 116t162 44Zm304-222q8-23 12-47.5t4-50.5q0-112-68-197.5T560-790v110q33 0 56.5 23.5T640-600v80q19 0 34 4.5t29 18.5l81 115ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z" />
				</svg>
			</label>
			<select type="text" name="id_author" id="id_author" value="{{ form.id_author.data }}">
				{% for author in authors %}
				<option value="{{ author.id }}">{{ author.name }}</option>
				{% endfor %}
			</select>
		</label>
		<!-- {{ form.categories() }} -->
	<label class="label mt-1 text-white">{{ form.categories.label }}</label>
		<div class="mt-1 border border-accent rounded-lg p-2">
			{% for category in form.categories.choices %}
				<label class="flex items-center gap-2">
					<input type="checkbox" name="categories" value="{{ category[0] }}" class="checkbox checkbox-accent mt-1"
						{% if category[0] in request.form.getlist("categories") %}checked{% endif %}>
					<span class="text-white">{{ category[1] }}</span>
				</label>
			{% endfor %}
		</div>

		<div class="flex gap-4 mt-4 justify-start flex-row-reverse">
			<button type="submit" class="btn btn-accent">Confirm</button>
	</form>
	<form method="dialog">
		<a href="{{ url_for('book.book') }}" class="btn btn-primary btn-dash">Close</a>
	</form>
	</div>
